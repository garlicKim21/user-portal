<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Demo - Web Console PoC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #app {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            padding: 40px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
            letter-spacing: -0.3px;
        }

        .subtitle {
            color: #4a5568;
            margin-bottom: 32px;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .user-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: none;
            border: 1px solid rgba(206, 212, 218, 0.8);
        }

        .user-info.show {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #1a202c;
            margin-bottom: 16px;
        }

        button {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 6px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.4s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 55, 72, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        button.secondary:hover {
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            border: 2px solid rgba(74, 85, 104, 0.1);
            border-top: 2px solid #4a5568;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            display: none;
            border: 1px solid rgba(220, 53, 69, 0.2);
            font-weight: 400;
            font-size: 0.9rem;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            display: none;
            border: 1px solid rgba(40, 167, 69, 0.2);
            font-weight: 400;
            font-size: 0.9rem;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="logo">ðŸ”’</div>
        <h1>Portal Demo</h1>
        <p class="subtitle">Web Console PoC - Secure Kubernetes Terminal Access</p>
        
        <div id="user-info" class="user-info">
            <div class="user-name" id="user-name"></div>
            <button id="consoleBtn">Open Web Terminal</button>
            <button id="logoutBtn" class="secondary">Logout</button>
        </div>
        
        <button id="loginBtn">Login</button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Opening web terminal...</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
