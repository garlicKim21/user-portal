<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 48px;
            text-align: center;
            max-width: 520px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .user-info {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            padding: 24px;
            margin: 24px 0;
            display: none;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .user-info.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 8px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            box-shadow: 0 15px 30px rgba(113, 128, 150, 0.4);
        }

        .loading {
            display: none;
            margin: 24px 0;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            border: 1px solid rgba(245, 101, 101, 0.2);
            font-weight: 500;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .success {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            border: 1px solid rgba(72, 187, 120, 0.2);
            font-weight: 500;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚡</div>
        <h1 class="title">Portal Demo</h1>
        <p class="subtitle">Web Console PoC - Secure Kubernetes Terminal Access</p>

        <!-- 로그인 버튼 -->
        <div id="login-section">
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- 사용자 정보 -->
        <div id="user-info" class="user-info">
            <div class="user-name" id="user-name"></div>
            <button class="btn" onclick="launchConsole()">Open Web Terminal</button>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <!-- 로딩 스피너 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Opening web terminal...</p>
        </div>

        <!-- 에러 메시지 -->
        <div id="error" class="error"></div>

        <!-- 성공 메시지 -->
        <div id="success" class="success"></div>
    </div>

    <script>
        let currentSession = null;

        // 페이지 로드 시 사용자 상태 확인
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
        });

        // URL에서 세션 파라미터 확인
        function getSessionFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('session');
        }

        // 사용자 상태 확인
        async function checkUserStatus() {
            const session = getSessionFromURL();
            if (session) {
                currentSession = session;
                try {
                    const response = await fetch(`/api/user?session=${session}`);
                    if (response.ok) {
                        const userData = await response.json();
                        showUserInfo(userData.user_id);
                    } else {
                        showLoginSection();
                    }
                } catch (error) {
                    console.error('Error checking user status:', error);
                    showLoginSection();
                }
            } else {
                showLoginSection();
            }
        }

        // 로그인
        function login() {
            window.location.href = '/api/login';
        }

        // 로그아웃
        function logout() {
            currentSession = null;
            showLoginSection();
            // URL에서 세션 파라미터 제거
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // 사용자 정보 표시
        function showUserInfo(userId) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('user-name').textContent = `Welcome, ${userId}!`;
            document.getElementById('user-info').classList.add('show');
        }

        // 로그인 섹션 표시
        function showLoginSection() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('user-info').classList.remove('show');
            document.getElementById('loading').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('success').classList.remove('show');
        }

        // 웹 콘솔 실행
        async function launchConsole() {
            if (!currentSession) {
                showError('No session found. Please login again.');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`/api/launch-console?session=${currentSession}`);
                
                if (response.ok) {
                    const data = await response.json();
                    hideLoading();
                    showSuccess('Web terminal started successfully!');
                    
                    // 새 탭에서 웹 콘솔 열기
                    setTimeout(() => {
                        window.open(data.url, '_blank');
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    hideLoading();
                    showError(`Failed to start web terminal: ${errorData.error}`);
                }
            } catch (error) {
                hideLoading();
                showError(`Network error: ${error.message}`);
            }
        }

        // 로딩 표시
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('success').classList.remove('show');
        }

        // 로딩 숨기기
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
    </script>
</body>
</html>
