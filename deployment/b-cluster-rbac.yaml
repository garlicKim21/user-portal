# =================================================================
# 1. 역할 정의 (ClusterRole)
# =================================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: viewer-role
rules:
- apiGroups: [ "", "apps", "extensions", "networking.k8s.io" ]
  resources: [ "pods", "services", "deployments", "ingresses", "configmaps" ]
  verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: developer-role
rules:
- apiGroups: [ "", "apps", "extensions", "networking.k8s.io" ]
  resources: [ "pods", "services", "deployments", "ingresses", "configmaps", "secrets" ]
  verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
- apiGroups: [ "" ]
  resources: [ "pods/log" ]
  verbs: [ "get", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespaced-admin-role
rules:
- apiGroups: [ "*" ]
  resources: [ "*" ]
  verbs: [ "*" ]

# =================================================================
# 2. 클러스터 전체 권한 부여 (ClusterRoleBinding)
# =================================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admins-binding
subjects:
- kind: Group
  name: cluster-admins
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

# =================================================================
# 3. 'blue' 네임스페이스 권한 부여 (RoleBinding)
# =================================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
