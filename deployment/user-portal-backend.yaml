apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-portal-backend
  namespace: user-portal
  labels:
    app: user-portal-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-portal-backend
  template:
    metadata:
      labels:
        app: user-portal-backend
    spec:
      serviceAccountName: portal-backend-sa
      containers:
      - name: user-portal-backend
        image: projectgreenist/user-portal-backend:0.4.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: OIDC_ISSUER_URL
          value: "https://keycloak.basphere.dev/realms/basphere"
        - name: OIDC_CLIENT_ID
          value: "portal-app"
        - name: ALLOWED_ORIGINS
          value: "https://portal.basphere.dev"
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: user-portal-secrets
              key: oidc-client-secret
        - name: OIDC_REDIRECT_URL
          value: "https://portal.basphere.dev/api/callback"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: user-portal-secrets
              key: jwt-secret-key
        - name: LOG_LEVEL
          value: "info"
        - name: GIN_MODE
          value: "release"
        - name: CONSOLE_NAMESPACE
          value: "web-console"
        # kubectl OIDC 설정 (B 클러스터 접근용)
        - name: KUBECTL_OIDC_CLIENT_ID
          value: "kubernetes"
        - name: KUBERNETES_CLIENT_ID  # Token Exchange용
          value: "kubernetes"
        - name: KUBECTL_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: user-portal-secrets
              key: kubectl-oidc-client-secret
        # B 클러스터 접근 설정
        - name: TARGET_CLUSTER_SERVER
          valueFrom:
            secretKeyRef:
              name: user-portal-secrets
              key: target-cluster-server
        - name: TARGET_CLUSTER_CA_CERT_DATA
          valueFrom:
            secretKeyRef:
              name: user-portal-secrets
              key: target-cluster-ca-cert-data
        # 웹 콘솔 외부 접근 URL
        - name: WEB_CONSOLE_BASE_URL
          value: "https://console.basphere.dev"
        # 웹 터미널 이미지
        - name: CONSOLE_IMAGE
          value: "projectgreenist/web-terminal:0.2.3"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-portal-backend-service
  namespace: user-portal
spec:
  selector:
    app: user-portal-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP 