apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-portal-frontend
  namespace: user-portal
  labels:
    app: user-portal-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-portal-frontend
  template:
    metadata:
      labels:
        app: user-portal-frontend
    spec:
      containers:
      - name: user-portal-frontend
        image: projectgreenist/user-portal-frontend:0.3.2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-portal-frontend-service
  namespace: user-portal
spec:
  selector:
    app: user-portal-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
