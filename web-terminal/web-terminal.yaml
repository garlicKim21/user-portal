apiVersion: v1
kind: Pod
metadata:
  name: web-terminal-test
  labels:
    app: web-terminal-test
spec:
  containers:
  - name: web-terminal
    image: projectgreenist/web-terminal:0.2.2  # ğŸ”¥ ê°„ì†Œí™”ëœ ìµœì¢… ì´ë¯¸ì§€
    imagePullPolicy: Always
